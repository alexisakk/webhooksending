<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Form</title>
</head>
<body>
  <h1>Send a Message to Discord</h1>
  <form id="discordForm">
    <label for="userInput">Your Message:</label>
    <input type="text" id="userInput" required placeholder="Enter your message" />
    <button type="submit">Send Message</button>
  </form>

  <script>
    document.getElementById('discordForm').addEventListener('submit', async function (e) {
      e.preventDefault();  // Prevent form from refreshing the page

      const input = document.getElementById('userInput').value;
      const googleScriptUrl = 'https://script.google.com/macros/s/AKfycbyjGnwYus7eAoQtBPXcwdK82-pJ8N-8Uf2uGE9505k5OpHpj6vwGSKfT8JyBWZIce_V/exec';

      try {
        const response = await fetch(googleScriptUrl, {
          method: 'POST',  // Ensure we're using POST
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: input })  // Send the message as JSON
        });

        if (response.ok) {
          alert('Message sent!');
        } else {
          alert('Failed to send message');
        }

        document.getElementById('userInput').value = ''; // Clear input after sending
      } catch (error) {
        console.error('Error:', error);
        alert('Error sending message');
      }
    });
  </script>
</body>
</html>
